<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="animation.css" />
    <link rel="stylesheet" href="colors.css" />
    <script>
      function animation() {
        var blue = document.getElementById("blue");
        var red = document.getElementById("red");
        var white = document.getElementById("white");
        blue.style.left = "0";
        red.style.left = "66%";
        setTimeout(function() {
          blue.style.left = "-33%";
          red.style.left = "0";
        }, 2000);
      }
    </script>
  </head>
  <div class="ease blueBG" style="left: -33%; width: 33%;" id="blue"></div>
  <div class="ease whiteBG" style="left: 0%; width: 100%;" onclick="animation();" id="white"></div>
  <div class="ease redBG" style="left: 100%; width: 100%;" id="red"></div>
</div>
